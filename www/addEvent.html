<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calendrier | JavaScript</title>
		
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <header class="navbar navbar-dark bg-primary">
        <!-- Bouton retour en SVG inline -->
        <svg onclick="window.location='home.html';" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="white"/></svg>
        <span class="navbar-brand mb-0 h1">Ajouter</span>        
    </header>
    <body>
        <div class="card"></div>
        <div id="form-event" class="card-fade">
            <div class="card-dtpicker"></div>
            <div class="cardForm-dialog">
                <div class="cardForm-content">
                    <form id="target"> 
                        <div id="ipTittle-group" class="form-group">
                            <label for="ipTitle">Titre : </label>
                            <input type="text" class="form-control" id="ipTitle" onkeyup="checkTitre();">
                        </div>
                        <div id="ipStart-group" class="form-group">
                            <label for="ipDebut">Date DÃ©but : </label>
                            <input type="date" class="form-control" id="ipDebut">
                        </div>
                        <div id="ipEnd-group" class="form-group">
                            <label for="ipEnd">Date Fin : </label>
                            <input type="date" class="form-control" id="ipEnd">
                        </div>
                        <div id="idEnd-group" class="form-group">
                            <label for="ipDesc">Description: </label>
                            <textarea class="form-control" rows="3" id="ipDesc"></textarea>
                        </div>
                        <button  type="button" class="btn-submit" id="buttonSoum" onclick="recupText()">
                            <svg class="plus-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="white"/></svg>
                            <div class="btn-submit-label">Ajouter</div>
                        </button>
                    </form> 
                </div>
            </div>
        </div>
        <script src="js/all.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/events.js"></script>
        <script src="js/index.js"></script>
        <script src="js/addEvent.js"></script>
    </body>
</html>
