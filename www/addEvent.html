<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calendrier | JavaScript</title>
		
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">


        <script type="text/javascript">
			function checkTitre() {
				let elm = document.getElementById("ipTitle");
				if (elm.value != "") {
					elm.style.backgroundColor = "#fff";
				} else {
					elm.style.backgroundColor = "#fcc2c2";
				}
			}
			
			function checkDate() {
				let elm = document.getElementById("ipDebut");
				if (elm.value != "") {
					elm.style.backgroundColor = "#fff";
				} else {
					elm.style.backgroundColor = "#fcc2c2";
				}
			}
			
            // Ouverture de la base de données
            let myDB = window.openDatabase("Events00000000", "1.0", "All Deadlines", 2000000)

            // Fonction récupérant le texte entré et l'envoyant à la bdd, exécuté au clic du bouton (+)
            function recupText(){
                // Récup. du titre
                let titre = document.getElementById("ipTitle").value;
                
                // Récup. de la date de début 
                let debut = document.getElementById("ipDebut").value;
                debut = debut.replace(/\b0/g, ''); // Exclusion des zéro inutiles (par exemple pour le mois de janvier: 1 au lieu de 01)
               
                // Idem pour la date de fin
                let end = document.getElementById("ipEnd").value;
                end = end.replace(/\b0/g, '');
                
                // Récup. de la description de la deadline
                let desc = document.getElementById("ipDesc").value;
         
				if (titre =="" || debut ==""){
					return false;
				} 
					else {
				
                // Transaction SQL
                myDB.transaction(function (txn) {
                    // Insère les données entrées dans la table events
                    txn.executeSql(`INSERT INTO events(title, content, start, end) VALUES(?, ?, ?, ?)`, [ titre, desc, debut, end ], function (tx, res) {
                        // Si ça marche => on indique dans la console dev que ça marche
                        console.info('Insert data in events')
                    }, function (tx, err) {
                        // Si y'a un pb => message d'erreur dans la console
                        console.warn('Err[' + err.code + ']: ' + err.message)		
                    }) 
                })
					
					window.location='home.html';	
					return true;	
			   	}
            }
        </script>
    </head>
 
    <header class="navbar navbar-dark bg-primary">
        <!-- Bouton retour en SVG inline -->
        <svg onclick="window.location='home.html';" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="white"/></svg>
        <span class="navbar-brand mb-0 h1">Ajouter</span>        
    </header>
    <body>
        <div class="card"></div>
        <div id="form-event" class="card-fade">
            <div class="card-dtpicker"></div>
            <div class="cardForm-dialog">
                <div class="cardForm-content">
                    <form id="target"> 
                        <div id="ipAlertTitle" class="alert alert-danger d-none" role="alert">Le titre ne doit pas être vide
                            </div>
                        <div id="ipTittle-group" class="form-group">
                            <label for="ipTitle">Titre : </label>
                            <input type="text" class="form-control" id="ipTitle" onkeyup="checkTitre();">
                        </div>
                        <div id="ipStart-group" class="form-group">
                            <label for="ipDebut">Date Début : </label>
                            <input type="date" class="form-control" id="ipDebut">
                        </div>
                        <div id="ipEnd-group" class="form-group">
                            <label for="ipEnd">Date Fin : </label>
                            <input type="date" class="form-control" id="ipEnd">
                        </div>
                        <div id="idEnd-group" class="form-group">
                            <label for="ipDesc">Description: </label>
                            <textarea class="form-control" rows="3" id="ipDesc"></textarea>
                        </div>
                        <button  type="button" class="btn-submit" id="buttonSoum" onclick="recupText()">
                            <svg class="plus-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="white"/></svg>
                            <div class="btn-submit-label">Ajouter</div>
                        </button>
                    </form> 
                </div>
            </div>
        </div>
        <script src="js/all.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/events.js"></script>
        <script src="js/index.js"></script>
        
        <script>
            var inputList = document.forms['ipTitle'];
        	var alertTxt = "";
        	for (unInput in inputList)
        	{
        		var x = document.forms['ipTitle'].elements[unInput];
         
        		if(x.value==0 || x.value=='')
        		{
        			alertTxt += "Le champ " + x.name + " n'a pas été rempli \n";
        		}
        	}
        </script>
       
    </body>
</html>
