<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calendrier | JavaScript</title>
		
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript">
            // Ouverture de la base de données
            let myDB = window.openDatabase("Events00000000", "1.0", "All Deadlines", 2000000)

            // Fonction récupérant le texte entré et l'envoyant à la bdd, exécuté au clic du bouton (+)
            function recupText(){
                // Récup. du titre
                let titre = document.getElementById("ipTitle").value;
                //console.log(titre);
                // Récup. de la date de début 
                let debut = document.getElementById("ipDebut").value;
                debut = debut.replace(/\b0/g, ''); // Exclusion des zéro inutiles (par exemple pour le mois de janvier: 1 au lieu de 01)
                //console.log(debut);
                // Idem pour la date de fin
                let end = document.getElementById("ipEnd").value;
                end = end.replace(/\b0/g, '');
                //console.log(end);
                // Récup. de la description de la deadline
                let desc = document.getElementById("ipDesc").value;
                //console.log(desc);
				//let myDB = window.openDatabase("Events0000000", "1.0", "All Deadlines", 2000000)
                // Transaction SQL
                myDB.transaction(function (txn) {
                    // Insère les données entrées dans la table events
                    txn.executeSql(`INSERT INTO events(title, content, start, end) VALUES(?, ?, ?, ?)`, [ titre, desc, debut, end ], function (tx, res) {
                        // Si ça marche => on indique dans la console dev que ça marche
                        console.info('Insert data in events')
                    }, function (tx, err) {
                        // Si y'a un pb => message d'erreur dans la console
                        console.warn('Err[' + err.code + ']: ' + err.message)
                    }); 
                })
			   	 if(titre ==="")
				 	{
						document.getElementById("ipAlertTitle").style.display = block;
					}
					document.getElementById("ipAlertTitle").style.display = none;
            }
        </script>
    </head>
 
    <header class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Ajouter événement</span>
                    <span onclick="window.location='home.html';" class="icon">
                            <i class="fas fa-arrow-left"></i>
            </span> 
        </header>
    <body>
        <div class="card"></div>
        <div id="form-event" class="card-fade">
            <div class="card-dtpicker"></div>
            <div class="cardForm-dialog">
                <div class="cardForm-content">
                    <form id="target"> 
                        <div id="ipAlertTitle" class="alert alert-danger" role="alert">Le titre ne doit pas être vide
                            </div>
                        <div id="ipTittle-group" class="form-group">
                            <label for="ipTitle">Titre : </label>
                            <input type="text" class="form-control" id="ipTitle" placeholder="Titre">
                        </div>
                        <!--<div id="ipAllDay-group" class="checkbox">
                            <label>
                                <input id="ipAllDay" type="checkbox" checked> Tous les jours
                            </label>
                        </div>-->
                        <!--<div id="ipAlertStartEnd" class="alert alert-danger" role="alert">
                           La date et l'heure de début doivent être antérieures à la date et heure de fin 
                        </div>-->
                        <div id="ipStart-group" class="form-group">
                            <label for="ipDebut">Date Début : </label>
                            <input type="date" class="form-control" id="ipDebut" placeholder="Début">
                        </div>
                        <div id="ipEnd-group" class="form-group">
                            <label for="ipEnd">Date Fin : </label>
                            <input type="date" class="form-control" id="ipEnd" placeholder="Fin">
                        </div>
                        <div id="idEnd-group" class="form-group">
                            <label for="ipDesc">Description: </label>
                            <textarea class="form-control" rows="3" id="ipDesc" placeholder="Description"></textarea>
                        </div>
                        <button id="submit" type="button" class="btn-submit" id="buttonSoum" onclick="recupText()">
                            <!--<span onclick="window.location='addEvent.html';" class="icon">-->
                            <span class="icon">
                                <i class="fas fa-plus"></i>
                            </span> 
                        </button>
                    </form> 
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/events.js"></script>
		<script src="js/index.js"></script>
       
    </body>
</html>
