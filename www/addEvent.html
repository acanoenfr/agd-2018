<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calendrier | JavaScript</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <style type="text/css">

			.cElemDatePicker
			{
				font-size: 14px;
			}
		
			#ipAlertStartEnd, #ipAlertTitle
			{
				display:none
			}
            .card-fade{
                width: 400px;
                height: 300px;
                margin: auto;
            }
            #form-event{
                margin-top: 12%;
            }
		
		</style>
    </head>
    <header class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Ajouter événement</span>
                    <span onclick="window.location='index.html';" class="icon">
                            <i class="fas fa-arrow-left"></i>
            </span> 
        </header>
    <body>
        <div id="form-event" class="card-fade">
            <div class="card-dtpicker"></div>
            <div class="cardForm-dialog">
                <div class="cardForm-content">
                    <form> 
                        <div id="ipAlertTitle" class="alert alert-danger" role="alert">Le titre ne doit pas être vide
                            </div>
                        <div id="ipTittle-group" class="form-group">
                            <label for="ipTitle">Titre : </label>
                            <input type="text" class="form-control" id="ipTitle" placeholder="Titre">
                        </div>
                        <div id="ipAllDay-group" class="checkbox">
                            <label>
                                <input id="ipAllDay" type="checkbox" checked> Tous les jours
                            </label>
                        </div>
                        <div id="ipAlertStartEnd" class="alert alert-danger" role="alert">
                           La date et l'heure de début doivent être antérieures à la date et heure de fin 
                        </div>
                        <div id="ipStart-group" class="form-group">
                            <label for="ipStart">Date Début : </label>
                            <input type="text" class="form-control" id="ipStart" data-field="date" placeholder="Début">
                        </div>
                        <div id="ipEnd-group" class="form-group">
                            <label>Date Fin : </label>
                            <input type="text" class="form-control" id="ipEnd" data-field="date" placeholder="Fin">
                        </div>
                        <div id="idEnd-group" class="form-group">
                            <label for="ipDesc">Description: </label>
                            <textarea class="form-control" rows="3" id="ipDesc" placeholder="Description"></textarea>
                        </div>
                        <div class="cardForm-footer">
                            <button type="button" class="btn btn-default form-btn" onclick="window.location='index.html';"data-dismiss="card">Fermer</button>
                            <button type="submit" class="btn btn-default form-btn"> Soumettre</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      <script type="text/javascript" src="cordova.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/events.js"></script>
       
    </body>
</html>
