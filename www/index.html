<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Deadline</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Deadline</span>
            <span onclick="window.location='addEvent.html';" class="icon">
                <i class="fas fa-plus"></i>
            </span>
            <script type="text/javascript">
                // Connexion à la BDD
                var myDB = window.sqlitePlugin.openDatabase({name: "agd-2018.db", location: 'default', androidDatabaseProvider: 'system'});

                /** Attention: ce bout de code est à adapter à la page !!! **/
                /** Pour le coup j'ai juste recopié le code d'un tuto envoyé à Maysoon **/
                /** Y'a déjà des commentaires dessus **/
                /** Pour plus d'exemples: https://codesundar.com/cordova-sqlite-storage/ **/
                /** Y'a aussi une page exemple à télécharger dessus **/

                // Fonction gérant la transaction SQL
                myDB.transaction(function(transaction) {
                    // Exécution de la requête
                    transaction.executeSql('SELECT * FROM events', [], function (tx, results) {
                        // On récupère les résultats qu'on met dans la variable 'len'
                        var len = results.rows.length, i;
                        // Lie les valeurs de len à la div à l'ID 'rowCount'
                        $("#rowCount").append(len);
                        // Boucle for pour afficher toutes les lignes de la table events
                        for (i = 0; i < len; i++){
                            $("#TableData").append("<tr><td>"+results.rows.item(i).id+"</td><td>"+results.rows.item(i).title+"</td><td>"+results.rows.item(i).desc+"</td></tr>");
                        }
                    }, null);
                });
            </script>
        </header>
        <div class="container-fluid">
            <div class="card">
                <div class="form-inline">
                    <h6 class="card-header" id="monthAndYear">Mois et année</h6>
                    <div class="cd-btn-form">
                        <button id="previous" class="cd-btn" onclick="previous()"><i class="fas fa-chevron-left"></i></button>
                        <button id="next" class="cd-btn" onclick="next()"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                
                <table class="table table-bordered table-responsive-sm" id="calendar">
                    <thead>
                        <tr>
                            <th>Dim</th>
                            <th>Lun</th>
                            <th>Mar</th>
                            <th>Mer</th>
                            <th>Jeu</th>
                            <th>Ven</th>
                            <th>Sam</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <!-- Days of the month -->
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="cordova.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/events.js"></script>
        <script src="js/notifications-test.js"></script>
    </body>
</html>
