<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Deadlines - AGD-2018</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Deadline</span>
                    <span onclick="window.location='addEvent.html';" class="icon">
               <i class="fas fa-plus"></i>
            </span> 
        </header>
        <div class="container-fluid">
            <div class="card">
                <h1 class="card-header" id="monthAndYear">Mois et année</h1>
                <table class="table table-bordered table-responsive-sm" id="calendar">
                    <thead>
                        <tr>
                            <th>Dim</th>
                            <th>Lun</th>
                            <th>Mar</th>
                            <th>Mer</th>
                            <th>Jeu</th>
                            <th>Ven</th>
                            <th>Sam</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <!-- Days of the month -->
                    </tbody>
                </table>
                <div class="form-inline">
                    <button id="previous" class="btn btn-outline-primary col-sm-6" onclick="previous()"><i class="fas fa-arrow-left"></i> Mois précédent</button>
                    <button id="next" class="btn btn-outline-primary col-sm-6" onclick="next()">Mois suivant <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/events.js"></script>
    </body>
</html>
