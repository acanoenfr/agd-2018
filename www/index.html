<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Deadline</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
        	<div class="img-title">
            	<img src="img/agd.png" alt="Logo AGD-2018" width="200">
            	<div>My deadlines</div>
        	</div>
            <img src="img/iut.png" alt="Logo IUT" width="200">
        </div>
        <script src="cordova.js"></script>
        <script type="text/javascript">
            let app = {
                initialize: function () {
                    // Ajout d'un écouteur d'évènements sur deviceready (Appareil prêt)
                    document.addEventListener('deviceready', this.onDeviceReady.bind(this), false)
                },
                onDeviceReady: function () {
                    // Redirection vers home.html dans 2sec (2000ms)
                    setTimeout(function () {
                        window.location.href = "home.html"
                    }, 2000)
                }
            }
            // Initialisation de l'application
            app.initialize()
        </script>
    </body>
</html>
