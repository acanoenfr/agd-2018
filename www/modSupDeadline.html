<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calendrier | JavaScript</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
 <div class="modal-dialog">
				<div class="modal-content">
					
					<form>
					
						<div class="modal-header">
							Modifier Deadline
						</div>
					
						<div class="modal-body">
						
							<div id="ipAlertTitle" class="alert alert-danger" role="alert">
								Title should not be Empty
							</div>
						
							<div id="ipTitle-group" class="form-group">
								<label for="ipTitle">Title : </label>
								<input type="text" class="form-control" id="ipTitle" placeholder="Title" value="">
							</div>
						
							<div id="ipAllDay-group" class="checkbox">
								<label>
									<input id="ipAllDay" type="checkbox" checked> All Day
								</label>
							</div>
						
							<div id="ipAlertStartEnd" class="alert alert-danger" role="alert" >
								Start DateTime should be earlier than End DateTime
							</div>
 						
 							<div id="ipStart-group" class="form-group">
								<label for="ipStart">Start Date : </label>
								<input type="text" class="form-control" id="ipStart" data-field="date" placeholder="Start" value="">
							</div>
						
							<div id="ipEnd-group" class="form-group">
								<label for="ipStart">End Date : </label>
								<input type="text" class="form-control" id="ipEnd" data-field="date" placeholder="End" value="">
							</div>
						
							<div id="ipDesc-group" class="form-group">
								<label for="ipDesc">Description : </label>
								<textarea class="form-control" rows="3" id="ipDesc" placeholder="Description" ></textarea>
							</div>
						
						</div>
					
						<div class="modal-footer flex-container">
							<div>
                            <button id="supprimer" type="button" class="btn btn-default form-btn" onclick="">Supprimer</button>				
							</div>
							<div>
							<button type="button" class="btn btn-default form-btn" data-dismiss="modal">Fermer</button>
                            <button id="submit" type="button" class="btn btn-default form-btn" onclick="modifier()">Submit</button>
							</div>
						</div>
					
					</form>
					
				</div>
			</div>
                   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
        <script src="events.js"></script>
    </body>
</html>
