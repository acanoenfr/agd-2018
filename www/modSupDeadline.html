    <head>
        <meta charset="UTF-8">

    <header class="navbar navbar-dark bg-primary">
        <!-- Bouton retour en SVG inline -->
        <svg onclick="window.location='home.html';" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="white"/></svg>
        <span class="navbar-brand mb-0 h1">Modifier</span>
    </header>
    <body onload="remplirChampsaModifier('date')">
        <div id="form-event" class="card-fade">
            <div class="cardForm-dialog">
                <div class="cardForm-content">
                    <form id="target">
                        <div id="ipTittle-group" class="md-form-group">
                            <input type="text" class="md-form-control" id="ipTitle">
                            <label for="ipTitle" class="md-form-label">Titre*</label>
                            <div class="md-form-helper">*Requis</div>
                        </div>
                        <div id="ipStart-group" class="md-form-group">
                            <input type="date" class="md-form-control" id="ipDebut">
                            <label for="ipDebut" class="md-form-label">Date d√©but*</label>
                            <div class="md-form-helper">*Requis</div>
                        </div>
                        <div id="ipEnd-group" class="md-form-group">
                            <input type="date" class="md-form-control" id="ipEnd">
                            <label for="ipEnd" class="md-form-label">Date fin</label>
                        </div>
                        <div id="idEnd-group" class="md-form-group">
                            <textarea class="md-form-control" rows="3" id="ipDesc"></textarea>
                            <label for="ipDesc" class="md-form-label">Description</label>
                        </div>
                        <input type="hidden" class="form-control" id="ipId" value="">
                        <div class="flex-container">
                            <div>
                                <button id="supprimer" type="button" class="btn btn-outline-danger form-btn" onclick="supprimerDeadline()">Supprimer</button>
                            </div>
                            <div>
                                <button id="modifier" type="button" class="btn btn-outline-secondary form-btn" onclick="modifierDeadline()">Modifier</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
